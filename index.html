<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belov Ivan - DevOps Engineer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #b0b0b0;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .llama-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .llama-svg {
            width: 200px;
            height: 200px;
            transition: all 0.3s ease;
        }

        .llama-svg:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .social-icon {
            display: inline-block;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #e0e0e0;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            color: #ffffff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .social-icon svg {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
        }

        .taglines {
            text-align: center;
            margin-bottom: 4rem;
        }

        .tagline-main {
            font-size: 1.3rem;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .tagline-sub {
            font-size: 1.1rem;
            color: #a0a0a0;
            letter-spacing: 1px;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            color: #808080;
            letter-spacing: 1px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 1.5rem;
            }

            .llama-svg {
                width: 150px;
                height: 150px;
            }

            .llama-container {
                margin-bottom: 1.5rem;
            }

            .social-icons {
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .social-icon svg {
                width: 60px;
                height: 60px;
            }

            .tagline-main {
                font-size: 1.1rem;
            }

            .tagline-sub {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .llama-svg {
                width: 120px;
                height: 120px;
            }

            .llama-container {
                margin-bottom: 1rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-icon svg {
                width: 50px;
                height: 50px;
            }

            .tagline-main {
                font-size: 1rem;
            }

            .tagline-sub {
                font-size: 0.9rem;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">Belov Ivan</h1>
        <p class="subtitle">DevOps Engineer | Cloud | SRE</p>
        <div class="llama-container">

        </div>

        <div class="taglines">
            <p class="tagline-main">Infrastructure as Code.</p>

    </div>
    
    <div class="footer">© 2025 Belov Ivan</div>
</body>
</html>
