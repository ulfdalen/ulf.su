    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Monaco', 'Consolas', 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .name {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            color: #b0b0b0;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 4rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .social-icon {
            display: inline-block;
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .social-icon svg {
            width: 32px;
            height: 32px;
            fill: #e0e0e0;
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: #ffffff;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.9rem;
            color: #808080;
            letter-spacing: 1px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 3rem;
                padding: 0 1rem;
            }

            .social-icons {
                gap: 2rem;
                margin-bottom: 3rem;
            }

            .social-icon svg {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
