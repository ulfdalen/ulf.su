<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            text-align: center;
            margin-top: 10px;
            font-size: 1.5em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #0077CC;
        }

    </style>
</head>
<body>
    <div class="container">

        <!-- Profile Name -->
        <h2 class="profile-name">Ivan Belov</h2>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/ulfdalen" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/ivan-belov-33454264" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
